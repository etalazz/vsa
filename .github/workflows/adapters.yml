name: adapters

on:
  pull_request:
    branches: ["master"]
    paths:
      - "adapters/**"
      - "scripts/e2_e_redis.sh"
      - "e2e/**"
      - ".github/workflows/adapters.yml"
  push:
    branches: ["master"]
    paths:
      - "adapters/**"
      - "scripts/e2_e_redis.sh"
      - "e2e/**"
      - ".github/workflows/adapters.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: adapters-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  e2e-redis:
    name: E2E Redis adapter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Ensure scripts are executable
        run: |
          chmod +x e2e/run_e2e.sh scripts/e2_e_redis.sh

      - name: Run Redis E2E via adapters script
        run: |
          sh scripts/e2_e_redis.sh
